<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>HTML5 Minimum</title>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>

		<!-- You can combine multiple fonts by separating with a |
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Droid+Serif' rel='stylesheet' type='text/css'> -->

		<!-- Make sure you check the fonts when not including the link to make sure it looks alright -->

		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<style>
			h1 { font-family: 'Open Sans', sans-serif; }
			h2 { font-family: 'Droid Serif', serif; }
			h3 { font-family: 'Lobster', cursive; }
		</style>
	</head>
	<body>

		<a href='http://www.google.com/webfonts'>http://www.google.com/webfonts</a>
		<h1>Grumpy wizards make toxic brew for the evil Queen and Jack.</h1>
		<hr />
		<h2>Grumpy wizards make toxic brew for the evil Queen and Jack.</h2>
		<hr />
		<h3>Grumpy wizards make toxic brew for the evil Queen and Jack.</h3>


	</body>
</html>
